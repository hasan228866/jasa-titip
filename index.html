<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Titip Makanan</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS -->
</head>
<body>

    <!-- Header dengan animasi -->
    <header class="header">
        <h1>Jasa Titip Makanan</h1>
    </header>

    <!-- Main content -->
    <div class="container">
        <h2>Selamat datang di layanan kami!</h2>
        <p class="description">Pilih makanan yang ingin Anda titipkan dan nikmati kenyamanannya.</p>
        
        <!-- Tombol aksi untuk memilih makanan -->


        <!-- Form untuk request makanan -->
        <div class="form-container">
            <h3>Ingin Request Makanan Lain?</h3>
            <form id="food-request-form">
                <input type="text" id="food-name" name="food-name" placeholder="Nama Makanan yang Anda Inginkan" required>
                <input type="text" id="your-name" name="your-name" placeholder="Nama Anda" required>
                <input type="text" id="your-pesan" name="your-pesan" placeholder="Pesan untuk driver" required>
                <button type="submit" class="submit-button">Kirim Request</button>
            </form>
        </div>
    </div>

    <!-- Footer dengan animasi -->
    <footer class="footer">
        <p>Hubungi kami untuk pertanyaan lebih lanjut!</p>
        <div class="social-links">
            <a href="https://wa.me/628895885691" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width: 40px;">
            </a>
        </div>
    </footer>

    <script>
        // Menangani pengiriman formulir dan mengirim pesan ke WhatsApp
        document.getElementById("food-request-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var foodName = document.getElementById("food-name").value;
            var yourName = document.getElementById("your-name").value;
            var yourPesan = document.getElementById("your-pesan").value;

            // Membuat pesan WhatsApp dengan data formulir
            var message = `*Request Makanan Baru*%0A%0A` +
                          `Nama Pemesan: ${yourName}%0A` +
                          `pesan: ${yourPesan}%0A` +
                          `Nama Makanan yang Diinginkan: ${foodName}`;

            // Membuat URL WhatsApp dengan pesan yang sudah di-encode
            var whatsappUrl = `https://wa.me/628895885691?text=${message}`;

            // Mengarahkan pengguna ke WhatsApp
            window.open(whatsappUrl, "_blank");
        });
    </script>

</body>
</html>
